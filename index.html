<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <!-- HEADER / HERO -->
    <header class="hero">
      <div class="hero-content">
        <h1 class="main-title">POKEDEX</h1>
        <p class="subtitle">Discover all the Pok√©mon!</p>
      </div>
    </header>

    <!-- SEARCH SECTION -->
    <section class="filters-section">
      <div id="alertContainer" class="alert-container"></div>
      <h2 class="section-title">Search</h2>

      <form id="filtersForm" class="filters-form">
        <div class="field">
          <label for="nameInput">Name</label>
          <input
            type="text"
            id="nameInput"
            placeholder="Pikachu..."
            autocomplete="off"
          />
        </div>

        <div class="field">
          <label for="typeSelect">Type</label>
          <select id="typeSelect">
            <option value="">Select a type</option>
          </select>
        </div>

        <div class="field">
          <label for="idInput">ID</label>
          <input type="number" id="idInput" placeholder="1 to 900" />
        </div>

        <button type="submit" class="btn-search">Search</button>
      </form>
     <button id="showFavoritesBtn" class="btn-search">
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 24 24" 
    fill="currentColor" 
    class="icon-star"
  >
    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
  </svg>
  Show My Favorites
</button>
    </section>


    <section id="pokemonSection" class="pokemon-section">
      <h2 class="section-title">Pokemons</h2>
      <div id="pokemonContainer" class="pokemon-grid"></div>
    </section>

    <!-- MODAL -->
    <div id="pokemonModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>

    <footer class="main-footer">
        <p class="footer-text">Data provided by <a href="https://pokeapi.co/" target="_blank">PokeAPI</a>.</p>
        <p class="footer-attribution">
            Built by: 
            <span class="developer-name">Elias Maatalat</span> & 
            <span class="developer-name">Lucilene Vidal Lima</span>
        </p>
        <p class="footer-copyright">&copy; 2024 Pokedex Project</p>
    </footer>

    <!-- SCRIPT -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
